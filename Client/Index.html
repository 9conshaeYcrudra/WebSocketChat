<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>WebSocket示例</title>
    <style>
        #txtInfo {
            margin-bottom: 5px;
        }

            #txtInfo p {
                height: 20px;
                line-height: 20px;
                border-bottom: 1px solid #808080;
                margin-top: 5px;
                margin-bottom: 0;
            }
    </style>
    <script src="Script/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        var ws;//WebSocket对象
        var wsUrl = 'ws://localhost:2012/{"uid":100000,"pwd":"123456"}';//支持WebSocket协议的服务器端地址

        function connection() {
            //判断该使用哪种WebSocket对象
            if ("WebSocket" in window) {
                ws = new WebSocket(wsUrl);
            }
            else if ("MozWebSocket" in window) {
                ws = new MozWebSocket(wsUrl);
            } else {
                appendInfo("[系统]：当前浏览器不支持WebSocket");
            }
            //注册各类回调
            ws.onopen = function (evt) {
                console.log(evt);
                $('#btnConn').hide();
                appendInfo("[系统]：连接服务器成功");
            }

            ws.onclose = function (evt) {
                console.log(evt);
                $('#btnConn').show();
                appendInfo("[系统]：与服务器断开连接");
            }
            ws.onerror = function (evt) {
                console.log(evt);
                appendInfo("[系统]：数据传输发生错误");
            }
            ws.onmessage = function (receiveMsg) {
                console.log(receiveMsg);
                appendInfo(receiveMsg.data);
            }
        }
        function sendMessage() {
            //向服务端发送消息
            var msg = $('#txtMsg').val();
            if (msg != "") {
                ws.send(msg);
            }
        }
        function appendInfo(txt) {
            if (txt != "") {
                $('#txtInfo').append("<p>" + txt + "<p>")
                $('#txtInfo p').each(function (index, item) {
                    if (item.innerHTML == "") {
                        item.remove();
                    }
                });
            }
        }
    </script>
</head>
<body>
    <input id="btnConn" type="button" value="Connection" onclick="connection()" />
    <br />
    <input type="text" id="txtMsg" />
    <input type="button" value="Send" onclick="sendMessage()" />
    <br />
    <div id="txtInfo"></div>
</body>
</html>
